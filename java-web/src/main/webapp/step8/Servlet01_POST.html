<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>POST 요청</title>
</head>
<body>
<h1> POST요청의 예</h1>
<h2>0. 폼(method 속성에 POST 지정)</h2>

form 태그의 method 속성의 값을'POST'로 설정하면,
양식에 포함된 전송 버튼을 누를 때 POST 요청을 보내게 된다.

<h2>3. 폼2(method 속성 추가)</h2>
form 태그를 사용하여 GET 요청을 할 때
method 속성의 값을  GET으로 명시해도된다.
<form action="Servlet01" method="POST">
name:<input type="text" name="name"><br>
age:<input type="text" name="age"><br>
<button>POST 요청</button>
</form>

</body>
</html>
